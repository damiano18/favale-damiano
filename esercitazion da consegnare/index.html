<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
      <script type="text/javascript" src="static/js/p5/p5.js"></script>
      <script type="text/javascript">
      w=600
h=300

function drawFlower(centerX, centerY, diametro){
  let raggio=diametro/2
  fill(252,115,3)
  circle(centerX + raggio, centerY - raggio, diametro)
  circle(centerX - raggio, centerY - raggio, diametro)
  circle(centerX + raggio, centerY + raggio, diametro)
  circle (centerX  - raggio, centerY  + raggio, diametro)
  fill(252,78,3)
  circle(centerX,centerY, diametro)
  
}

function setup(){
  createCanvas(w, h)
  background(0, 255, 51)
  let diameter=30
  
  for (let t=1; t < 10; t=t+2){
    for (let i = 1; i < 20; i=i+2){
      drawFlower(i*diameter, t*diameter, diameter)
    }
  }
}
</script>
</body>
</html>
