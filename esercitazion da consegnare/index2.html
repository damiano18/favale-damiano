<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio 3</title>
</head>
<body>

    <form>
        <div class="slide">
            <label form="dim">Dimensione quadrati</label>
            <input type="range" name="lato" />
        </div>
    </form>
   <script type="text/javascript" src="static/js/p5/p5.js"></script>

 <script type="text/javascript">
 	

let lato = 40
let d = 20
let x = 0
let y = 0

function setup() {
    createCanvas(400,400)
    background("white")
}

function draw() {
    
    let r = random()

    if (r>0.5) {
        noStroke()
        fill("white")
        square(x, y, lato)
        fill("black")
    } 
    else 
    {
        noStroke()
        fill("black")
        square(x, y, lato)

        fill("white")
    }
    x=x+lato

    if (x>=400) {
        x=0
        y=y+lato
    }
}

function pulisci() {
    background("white")
    x=0
    y=0
}

let latoInput = document.querySelector("[name = lato]")
latoInput.addEventListener("input" , function (e){
    pulisci()
})
  

 </script>
</body>
</html>
