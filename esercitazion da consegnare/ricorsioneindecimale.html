    <title>CONVERSIONE IN BINARIO</title>

  <body>
    <script type="text/javascript">
      function convertAndDisplay() {
  let inputNumber = document.getElementById("inputNumber").value;
  let binary = "";

  function convert(n) {
    if (n == 0) {
      return binary;
    } else {
      binary = (n % 2) + binary;
      return convert((n - (n % 2)) / 2);
    }
  }

  let binaryResult = document.getElementById("binaryResult");
  binaryResult.innerHTML = "Il numero binario Ã¨: " + convert(inputNumber);
}
    </script>
    <label for="inputNumber"
      >INSERIRE IL NUMERO DA TRASFORMARE</label
    >
    <input type="text" id="inputNumber" />
    <button onclick="convertAndDisplay()">CONVERTI</button>
    <p id="binaryResult"></p>
    <script src="static/js/app.js"></script>
  </body>
